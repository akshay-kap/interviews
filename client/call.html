---
layout: default
---

<style>
  input {
    /* This is to support JS copy: shouldn't be visible, but needs to be in DOM.
       <https://github.com/jgthms/bulma/blob/f75ae3db01cb3be96dde517811f4950540f4c76f/sass/base/helpers.sass#L178-L186>
     */
    border: none;
    clip: rect(0, 0, 0, 0);
    height: 0.01em;
    overflow: hidden;
    padding: 0;
    position: absolute;
    white-space: nowrap;
    width: 0.01em;
  }

  button {
    font-size: inherit;
  }

  main  {
    position: relative;
    width: 100%;
    padding: 0;

    /* This creates a responsive element with a fixed aspect ratio, here 1:1.
       It works because padding uses the same units as width.
     */
    height: 0;
    padding-bottom: 100%;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>

<h1>
  <button id="copy">Copy Link</button>
  <input id="url">
</h1>
<main>
  <iframe id="frame" allow="microphone; camera; autoplay" frameborder="0"></iframe>
</main>

<script>
  setupCopy();
  setupFrame();

  function setupCopy() {
    const input = document.getElementById("url");
    input.value = window.location.href;
    document.getElementById("copy").addEventListener("click", function() {
      input.select();
      document.execCommand("copy");
    });
  }

  function setupFrame() {
    const url = atob(new URLSearchParams(location.search).get("url"));
    const frame = document.getElementById("frame");
    const callFrame = window.DailyIframe.wrap(frame, {
      showLeaveButton: true,
      showFullscreenButton: true,
    });
    callFrame.join({ url });
    callFrame.on("loaded", () => onLoaded(url, callFrame));
    callFrame.on("left-meeting", onLeftMeeting);
  }

  function onLoaded(url, callFrame) {
    setInterval(() => newStat(url, callFrame), 2000);
  }

  function onLeftMeeting() {
    // Go to the dashboard
    window.location.href = "/";
  }

  function newStat(url, callFrame) {
    callFrame.getNetworkStats().then(stat => fetch(window.API + "/stats", {
      method: "POST",
      body: JSON.stringify({ stat, url }),
    }));
  }
</script>
